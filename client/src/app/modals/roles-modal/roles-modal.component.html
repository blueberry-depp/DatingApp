<div class="modal-header">
  <h4 class="modal-title pull-left">Edit roles for {{user.username}}</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #rolesForm id="rolesForm">
    <div class="form-check" *ngFor="let role of roles">
      <!-- [checked]="role.checked": the roles that we're going to pass to this are going to be objects and we're going to have a checked property inside the role.
        Effectively true or false, is it checked or is it not checked? -->
      <input type="checkbox"
             class="form-check-input"
             [checked]="role.checked"
             value="role.name"
             (change)="role.checked = !role.checked"
             [disabled]="role.name === 'Admin' && user.username === 'Admin'"
      >
      <label>{{role.name}}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-success" (click)="updateRoles()">Submit</button>
</div>
