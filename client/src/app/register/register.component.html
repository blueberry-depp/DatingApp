<!-- [formGroup]: input property of formGroup and set it to registerForm -->
<!-- The register method will only be enabled if we actually have a valid form. -->
<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="mb-3">
    <label style="margin-right: 10px;">I am a: </label>
    <label class="form-check-label">
      <input class="form-check-input" type="radio" value="male" formControlName="gender"> Male
    </label>
    <label class="form-check-label">
      <input type="radio" value='female' formControlName='gender' class="form-check-input ms-3"> Female
    </label>
  </div>
  <!-- [label]="'Username'": because Username is property we surrounded with quote-->
  <app-text-input [formControl]="registerForm.controls['username']" [label]="'Username'"></app-text-input>
  <app-text-input
    [formControl]='registerForm.controls["knownAs"]'
    [label]='"Known As"'>
  </app-text-input>
  <app-date-input [formControl]="registerForm.controls['dateOfBirth']"
                  [label]="'Date Of Birth'" [maxDate]="maxDate" ></app-date-input>
  <app-text-input
    [formControl]='registerForm.controls["city"]'
    [label]='"City"'>
  </app-text-input>
  <app-text-input
    [formControl]='registerForm.controls["country"]'
    [label]='"Country"'>
  </app-text-input>
  <app-text-input
    [formControl]='registerForm.controls["password"]'
    [label]='"Password"'
    [type]='"password"'>
  </app-text-input>
  <app-text-input [formControl]="registerForm.controls['confirmPassword']" [label]="'Confirm Password'" [type]="'password'"></app-text-input>

  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{error}}</li>
    </ul>
  </div>
 <!-- <div class="form-group">
    <label for="">Who is your favorite user?</label>
    <select name="" id="" class="form-control">
      <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">{{user.userName}}</option>
    </select>
  </div>-->
  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-light mr-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
